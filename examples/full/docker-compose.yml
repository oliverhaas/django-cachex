services:
  # =============================================================================
  # STANDALONE SERVERS
  # =============================================================================

  valkey:
    image: valkey/valkey:8-alpine
    ports:
      - "6381:6379"
    volumes:
      - valkey_data:/data
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3

  # =============================================================================
  # REDIS CLUSTER (3 masters + 3 replicas)
  # =============================================================================

  redis-cluster-1:
    image: redis:7-alpine
    command: redis-server --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes --port 6379
    ports:
      - "7001:6379"
    volumes:
      - redis_cluster_1:/data

  redis-cluster-2:
    image: redis:7-alpine
    command: redis-server --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes --port 6379
    ports:
      - "7002:6379"
    volumes:
      - redis_cluster_2:/data

  redis-cluster-3:
    image: redis:7-alpine
    command: redis-server --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes --port 6379
    ports:
      - "7003:6379"
    volumes:
      - redis_cluster_3:/data

  redis-cluster-4:
    image: redis:7-alpine
    command: redis-server --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes --port 6379
    ports:
      - "7004:6379"
    volumes:
      - redis_cluster_4:/data

  redis-cluster-5:
    image: redis:7-alpine
    command: redis-server --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes --port 6379
    ports:
      - "7005:6379"
    volumes:
      - redis_cluster_5:/data

  redis-cluster-6:
    image: redis:7-alpine
    command: redis-server --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes --port 6379
    ports:
      - "7006:6379"
    volumes:
      - redis_cluster_6:/data

  # Cluster initializer - runs once to create the cluster
  redis-cluster-init:
    image: redis:7-alpine
    depends_on:
      - redis-cluster-1
      - redis-cluster-2
      - redis-cluster-3
      - redis-cluster-4
      - redis-cluster-5
      - redis-cluster-6
    command: ["sh", "-c", "sleep 5 && echo 'Creating Redis Cluster...' && redis-cli --cluster create redis-cluster-1:6379 redis-cluster-2:6379 redis-cluster-3:6379 redis-cluster-4:6379 redis-cluster-5:6379 redis-cluster-6:6379 --cluster-replicas 1 --cluster-yes || true && echo 'Cluster created!'"]

  # =============================================================================
  # REDIS SENTINEL (1 master + 2 replicas + 3 sentinels)
  # =============================================================================

  redis-master:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    ports:
      - "6390:6379"
    volumes:
      - redis_master_data:/data

  redis-replica-1:
    image: redis:7-alpine
    command: redis-server --replicaof redis-master 6379 --appendonly yes
    ports:
      - "6391:6379"
    depends_on:
      - redis-master
    volumes:
      - redis_replica_1_data:/data

  redis-replica-2:
    image: redis:7-alpine
    command: redis-server --replicaof redis-master 6379 --appendonly yes
    ports:
      - "6392:6379"
    depends_on:
      - redis-master
    volumes:
      - redis_replica_2_data:/data

  sentinel-1:
    image: redis:7-alpine
    command: ["sh", "-c", "sleep 5 && echo 'sentinel resolve-hostnames yes' > /tmp/sentinel.conf && echo 'sentinel monitor mymaster redis-master 6379 2' >> /tmp/sentinel.conf && echo 'sentinel down-after-milliseconds mymaster 5000' >> /tmp/sentinel.conf && echo 'sentinel failover-timeout mymaster 60000' >> /tmp/sentinel.conf && echo 'sentinel parallel-syncs mymaster 1' >> /tmp/sentinel.conf && redis-sentinel /tmp/sentinel.conf"]
    ports:
      - "26379:26379"
    depends_on:
      - redis-master
      - redis-replica-1
      - redis-replica-2

  sentinel-2:
    image: redis:7-alpine
    command: ["sh", "-c", "sleep 5 && echo 'sentinel resolve-hostnames yes' > /tmp/sentinel.conf && echo 'sentinel monitor mymaster redis-master 6379 2' >> /tmp/sentinel.conf && echo 'sentinel down-after-milliseconds mymaster 5000' >> /tmp/sentinel.conf && echo 'sentinel failover-timeout mymaster 60000' >> /tmp/sentinel.conf && echo 'sentinel parallel-syncs mymaster 1' >> /tmp/sentinel.conf && redis-sentinel /tmp/sentinel.conf"]
    ports:
      - "26380:26379"
    depends_on:
      - redis-master
      - redis-replica-1
      - redis-replica-2

  sentinel-3:
    image: redis:7-alpine
    command: ["sh", "-c", "sleep 5 && echo 'sentinel resolve-hostnames yes' > /tmp/sentinel.conf && echo 'sentinel monitor mymaster redis-master 6379 2' >> /tmp/sentinel.conf && echo 'sentinel down-after-milliseconds mymaster 5000' >> /tmp/sentinel.conf && echo 'sentinel failover-timeout mymaster 60000' >> /tmp/sentinel.conf && echo 'sentinel parallel-syncs mymaster 1' >> /tmp/sentinel.conf && redis-sentinel /tmp/sentinel.conf"]
    ports:
      - "26381:26379"
    depends_on:
      - redis-master
      - redis-replica-1
      - redis-replica-2

volumes:
  valkey_data:
  redis_data:
  redis_cluster_1:
  redis_cluster_2:
  redis_cluster_3:
  redis_cluster_4:
  redis_cluster_5:
  redis_cluster_6:
  redis_master_data:
  redis_replica_1_data:
  redis_replica_2_data:
